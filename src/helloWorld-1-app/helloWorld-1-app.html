<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">

<dom-module id="helloWorld-1-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <vaadin-text-field id="inputId" value="{{userInput}}"></vaadin-text-field>
      <button id="helloButton" on-click="sayHello">Say hello</button>
      <div id="greeting">[[greeting]]</div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class HelloWorld1App extends Polymer.Element {
      static get is() { return 'helloWorld-1-app'; }
      static get version() {
        return '1.0.0';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'helloWorld-1-app'
          },
          greeting: {
            type: String
          },
          userInput: {
            type: String
          }
        };
      }
    }

    window.customElements.define(HelloWorld1App.is, HelloWorld1App);
  </script>
</dom-module>
